<h2>Natural ability</h2>
The main arsenal of the vulpix consists of fiery attacks (icy from the Allol), but, in addition, it can learn ghost-type attacks, for example, Grudge and Confuse Ray. Thanks to his ability to Flash Fire, Vulpix is protected from any fire attacks.
