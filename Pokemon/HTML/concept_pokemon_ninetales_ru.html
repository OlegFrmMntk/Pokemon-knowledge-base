<h2>Найнтэйлс</h2>
Покемон огненного типа из первого поколения покемонов. Эволюционирует из вульпикса при помощи огненного камня. Алольский Найнтэйлс является покемоном двойного ледяного/волшебного типа из седьмого поколения. Эволюционирует из Алольского Вульпикса при помощи ледяного камня.
