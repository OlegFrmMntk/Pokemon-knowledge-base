<h2>Nidoriino</h2>
Nidoriino is a poisonous type Pokémon from the first generation of Pokémon. It is a male nidoriina, although it is considered a separate species. Evolves from nidoran at level 16. Then it evolves into nidoking with the help of the Moonstone.
