<h2>Природная способность</h2>
Сикинг имеет способность Быстрое Плаванье или Водяная Завеса. Быстрое Плаванье увеличивает скорость Сикинга, когда идет дождь. Водяная Завеса вызывает у Сикинга иммунитет к ожогам. Его рог может функционировать как сверло, и он, как известно, очень территориальный.
