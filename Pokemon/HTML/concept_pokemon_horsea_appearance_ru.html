<h2>Внешность</h2>
Хорси — водный покемон, похожая на морского конька. Это небольшой, светло-голубого цвета конёк с крошечными чешуйками. Его живот и плавник кремового цвета, а хвост всегда свернут плотно в колечко, он имеет один плавник на спине, который использует для передвижения в воде.
