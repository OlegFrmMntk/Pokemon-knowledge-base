<h2>Природная способность</h2>
Как и у его предыдущей формы, у ивизавра на спине находится растение, которое и становится источником большинства атак покемона. Правда, в отличие от луковицы бульбазавра, его атаки гораздо сильнее, чем атаки его предэволюции. Скрытое свойство - Chlorophyll.
