<h2>Вульпикс</h2>
Огненный покемон из первого поколения покемонов. Эволюционирует в Найнтэйлса с помощью Огненного камня. Алольский Вульпикс является ледяным покемоном из седьмого поколения. Эволюционирует в Алольского Найнтэйлса с помощью Ледяного камня.
