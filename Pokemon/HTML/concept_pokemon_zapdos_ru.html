<h2>Запдос</h2>
Запдос — Легендарный покемон двойного Electric/Flying-типа. Также имеет галарскую форму которая имеет у которой двойной Fighting/Flying-тип. Входит в трио легендарных птиц наравне с Артикуно и Молтресом, которые имеют тоже галарскую форму.
