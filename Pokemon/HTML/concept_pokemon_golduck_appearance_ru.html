<h2>Внешность</h2>
Внешне Голдак похож на синюю утку. Его перепончатые руки и ноги, оканчивающиеся тремя когтями, позволяют ему превосходно плавать. Голдак имеет красные глаза, а во лбу у него красный драгоценный камень. У него на голове имеются четыре шипа. Так же у голдака в наличии длинный хвост.
