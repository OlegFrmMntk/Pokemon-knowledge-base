<h2>Внешность</h2>
Внешне этот покемон весьма похож на клоуна. Так, у него круглая голова с выделяющимися розовыми щёками и два пучка синих волос. Кажется, что он "одет" в рубашку с ярко-розовыми короткими рукавами. Руки оканчиваются как-будто белыми перчатками. На ногах якобы тёмно-синие ботинки.
