<h2>Поведение</h2>
Запдос — вспыльчивый покемон, постоянно сражающийся со своими братьями по трио за территорию и увеличение влияния своей стихии.

Галарский запдос очень вспыльчивый покемон. Если галарский запдос заметит покемона которого сочтет достойным соперником, он ринется в бой.
