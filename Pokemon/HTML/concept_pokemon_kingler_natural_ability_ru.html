<h2>Природная способность</h2>
Кинглер имеет возможность Гипер Резку или способность Защитная броня. Гипер резка предотвращает атаки Кинглера от уменьшения. Защитная Броня предотвращает Кинглера от получения критических ударов. Кинглер имеет сильную атаку как Танец Мечей, Оползень, Молот и X-ножницы.
