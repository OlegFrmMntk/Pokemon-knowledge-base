<h2>Нидоран</h2>
Нидоран — покемон ядовитого типа из первого поколения покемонов. Является самцом нидораны, хотя и рассматривается как отдельный вид. Эволюционирует в нидорино на 16 уровне. После нидорино эволюционирует в нидокинг с помощью Лунного Камня.
