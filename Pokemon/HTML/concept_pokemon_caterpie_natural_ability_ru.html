<h2>Природная способность</h2>
Если Катерпи напуган или если задеть его усики, из них в обидчика прыснет зловонная жидкость. Это служит эффективным защитным механизмом против большинства хищников. Запах этой жидкости ещё долго будет преследовать унюхавшего. Скрытое свойство - Run Away.
