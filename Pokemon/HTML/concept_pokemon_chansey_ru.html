<h2>Ченси</h2>
Ченси — покемон Normal - типа из первого поколения.

Первоначально не имела ни эволюции, ни преэволюции, а так же должна была стать символом сериала. В четвёртом поколении появилась её предэволюция Хаппини, а во втором последующая эволюция <sc_element sys_idtf = "concept_pokemon_blissy"> Блисси </sc_element>.
