<h2>Природная способность</h2>
Коффинг способен парить над землёй (у него нет ног), несмотря на то, что он не летающего типа. Также способен выпускать различные газы, начиная от обычной дымовой завесы и усыпляющих газов, заканчивая смертельно опасными газами.
