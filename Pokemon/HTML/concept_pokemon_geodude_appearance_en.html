<h2>Appearance</h2>
Geodude is made of stone. He has only a head and two hands, his nose is missing. The hands are somewhat similar to the hands of a person; veins are also very convex on them. The color of the Pokemon is gray. Over time, the stone rubs on the ground and becomes smooth.
