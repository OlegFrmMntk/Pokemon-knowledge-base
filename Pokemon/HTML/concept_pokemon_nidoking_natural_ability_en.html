<h2>Natural ability</h2>
He has the ability "Point of Poison", which allows with a 30% chance to poison the enemy if he uses any physical attack. He also has the ability "Rivalry", which allows you to deal 50% more damage to the enemy of the opposite gender and only 50% to the enemy of the same gender.
