<h2>Appearance</h2>
Outwardly, Golduck looks like a blue duck. His webbed arms and legs ending in three claws allow him to swim superbly. Golduck has red eyes and a red gem in his forehead. He has four spikes on his head. A gold tail also has a long tail.
