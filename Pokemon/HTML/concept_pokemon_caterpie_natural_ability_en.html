<h2>Natural ability</h2>
If Caterpie is scared or if his antennae is offended, a fetid liquid will sprinkle into the offender from them. This serves as an effective defense mechanism against most predators. The smell of this liquid will haunt the sniffer for a long time. The hidden property is Run Away.
