<h2>Natural ability</h2>
Kingler has the option of Hyper Cutting or the ability of Protective Armor. Hyper cutting prevents Kingler's attacks from shrinking. Protective Armor prevents Kingler from receiving critical hits. Kingler has a strong attack like Sword Dance, Landslide, Hammer and X-scissors.
