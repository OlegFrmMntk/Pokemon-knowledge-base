<h2>Chansey</h2>
Chansey is a Normal Pokemon - type from the first generation.

Initially, it had neither evolution nor pre-evolution, and also had to become a symbol of the series. In the fourth generation, her pre-evolution, Happini, appeared, and in the second, the subsequent evolution of <sc_element sys_idtf = "concept_pokemon_blissy"> Blissy </sc_element>.
