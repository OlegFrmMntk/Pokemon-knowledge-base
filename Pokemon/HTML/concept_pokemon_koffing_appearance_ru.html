<h2>Внешность</h2>
Коффинг - покемон в виде шара, который выпускают газы из многих отверстий на его теле. Под его "лицом" (на котором застыла улыбка) располагается бежевый рисунок в виде черепа с двумя с костями и одной глазницей. Сам покемон фиолетового цвета.
