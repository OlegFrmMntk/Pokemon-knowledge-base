<h1>Pokedex</h1>
Electronic device, which is a directory of information about various types of Pokemon. Pokedex appears in Pokemon games, anime and manga. The name Pokedex is a pun: part of the word POKEmon and the word inDEX. In Japanese, Pokedex simply translates as "Pokemon Encyclopedia."
