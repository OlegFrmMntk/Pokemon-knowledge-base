<h1>Покедекс</h1>
Электронный девайс, являющийся каталогом информации о различных видах покемонов. Покедекс появляется в играх, аниме и манге покемон. Названия покедекса является игрой слов: часть от слова POKEmon и слова inDEX. В японском Покедекс просто переводится, как "Энциклопедия о Покемонах".
