<h1>Старми Мисти</h1>
Мисти редко использовала Старми в бою, обычно предпочитая Старью сражаться на суше, а часто и Псвйдак по ошибке. Старми, как правило, отличался большей инструментальной способностью, чем его предшественник, и его часто использовали для пересечения воды.
