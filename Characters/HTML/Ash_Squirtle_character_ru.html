<h2>Характер</h2>
Сквиртл - один из самых надёжных покемонов Эша, но отнюдь не идеален. По сравнению особенно с его ближайшим другом, очень серьезным Бульбазавром, он встречается как незрелый и озорной покемон. Несмотря на это, Сквиртл является способным лидером, когда он был частью отряда "Сквиртл".
