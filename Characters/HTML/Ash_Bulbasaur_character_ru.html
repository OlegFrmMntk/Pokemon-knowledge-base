<h2>Характер</h2>
У Бульбазавра Эша очень напористый и боевой характер. Но в то же время он хороший дипломат, т. к. улаживал споры покемонов в лаборатории профессора Оука. Как и Сквиртл с Пикачу, Бульбазавр отказался от эволюции. Был дружен с Бульбазавром Мэй.
