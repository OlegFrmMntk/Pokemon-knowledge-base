<h2>Способности</h2>
Катерпи плюётся во врага клейкими нитями. Баттерфри набрасывается на противника и таранит его. Метапод усиливает свою защиту. Баттерфри осыпает врага пыльцой, которая усыпляет. Баттерфри быстро машет крылышками и обрушивает на врага ураган. Баттерфри оглушает врага особыми спорами.
