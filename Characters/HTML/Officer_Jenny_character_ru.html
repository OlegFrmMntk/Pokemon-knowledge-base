<h2>Характер</h2>
Дженни всегда добра и храбра, и всегда умеет отблагодарить тех, кто помогает им бороться с преступностью. Хотя это зависит от города - например в Неоне Дженни была слишком резкой (и то лишь потому, что в городе было совершенно невозможно выспаться). В целом они добры, но подозрительны.
